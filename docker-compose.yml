services:
  salmalm:
    build: .
    container_name: salmalm
    ports:
      - "127.0.0.1:18800:18800"
      - "127.0.0.1:18801:18801"
    volumes:
      - ./data/memory:/app/memory
      - ./data/workspace:/app/workspace
      - ./data/uploads:/app/uploads
      - ./data/plugins:/app/plugins
      - ./data/data:/app/data
    environment:
      - SALMALM_BIND=0.0.0.0
      # API Keys (set in .env or export before running)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - SALMALM_MODEL=${SALMALM_MODEL:-}
      # - SALMALM_VAULT_PW=changeme
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18800/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
