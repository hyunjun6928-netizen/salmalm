site_name: SalmAlm Documentation
site_description: "Personal AI Gateway ‚Äî Your AI Assistant in One Command"
site_url: https://hyunjun6928-netizen.github.io/salmalm/
repo_url: https://github.com/hyunjun6928-netizen/salmalm
repo_name: hyunjun6928-netizen/salmalm

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html

