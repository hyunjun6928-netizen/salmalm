name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    env:
      PYTHONUTF8: 1

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install package
        run: pip install -e ".[dev]"

      - name: Syntax check (py_compile)
        run: |
          find salmalm/ -name '*.py' -print0 | xargs -0 python -m py_compile

      - name: Lint (flake8)
        run: |
          pip install flake8
          flake8 salmalm/ --max-line-length=120 --ignore=E501,W503,E402

      - name: Test
        run: |
          pip install pytest-timeout
          failed=0
          for f in tests/test_*.py; do
            echo "::group::$f"
            pytest "$f" -q --tb=short --timeout=30 || failed=$((failed+1))
            echo "::endgroup::"
          done
          [ $failed -eq 0 ] || exit 1

      - name: Coverage
        if: matrix.python-version == '3.12'
        run: |
          pip install pytest-cov pytest-timeout
          cov_args=""
          for f in tests/test_*.py; do
            cov_args="$cov_args $f"
          done
          failed=0
          for f in tests/test_*.py; do
            pytest "$f" --cov=salmalm --cov-append -q --tb=short --timeout=30 || failed=$((failed+1))
          done
          coverage xml
          [ $failed -eq 0 ] || exit 1

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
