name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    env:
      PYTHONUTF8: 1

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install package
        run: pip install -e ".[dev]"

      - name: Version consistency check
        run: |
          pyproject_ver=$(python -c "
          import pathlib, re
          text = pathlib.Path('pyproject.toml').read_text()
          m = re.search(r'^version\s*=\s*\"([^\"]+)\"', text, re.M)
          print(m.group(1))
          ")
          init_ver=$(python -c "from salmalm import __version__; print(__version__)")
          if [ "$pyproject_ver" != "$init_ver" ]; then
            echo "::error::Version mismatch: pyproject.toml=$pyproject_ver vs __init__.py=$init_ver"
            exit 1
          fi
          echo "âœ… Version consistent: $pyproject_ver"

      - name: Syntax check (py_compile)
        run: |
          find salmalm/ -name '*.py' -print0 | xargs -0 python -m py_compile

      - name: Format check (ruff)
        run: |
          pip install ruff
          ruff format --check salmalm/
          ruff check salmalm/ --select=I --fix --diff  # import sorting

      - name: Lint (flake8)
        run: |
          pip install flake8
          flake8 salmalm/ --max-line-length=120 --ignore=E501,W503,E402,E203,F405

      - name: Security tests (P0/P1)
        run: |
          python -m pytest tests/test_security_p0p1.py tests/test_security.py -q --timeout=30 -x

      - name: Test
        run: |
          pip install pytest-timeout
          failed=""
          for f in tests/test_*.py; do
            echo "--- $f ---"
            if ! python -m pytest "$f" -q --tb=short --timeout=30; then
              echo "::error::FAIL $f"
              failed="$failed $f"
            fi
          done
          if [ -n "$failed" ]; then
            echo "::error::Failed tests:$failed"
            exit 1
          fi

      - name: Coverage
        if: matrix.python-version == '3.12'
        run: |
          pip install pytest-cov pytest-timeout
          cov_args=""
          for f in tests/test_*.py; do
            cov_args="$cov_args $f"
          done
          failed=""
          for f in tests/test_*.py; do
            python -m pytest "$f" --cov=salmalm --cov-append -q --tb=short --timeout=30 || failed="$failed $f"
          done
          coverage xml
          if [ -n "$failed" ]; then exit 1; fi

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: ci
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install package + Playwright
        run: |
          pip install -e ".[dev]"
          pip install playwright websockets
          playwright install chromium --with-deps

      - name: E2E Browser Tests
        env:
          ANTHROPIC_API_KEY: sk-test-fake-key-for-e2e
        run: |
          python -m pytest tests/test_e2e_browser.py -v --timeout=60
